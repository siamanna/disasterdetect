<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Detection App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }
    </script>
</head>
<body>
    <h1>Flood Detection App</h1>
    <form action="/predict" method="post">
        <label for="location">Enter Your City in Myanmar:</label>
        <input type="text" name="location" placeholder="City name"><br><br>

        <label>Or, use your current location:</label>
        <button type="button" onclick="getLocation()">Use My Location</button><br><br>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <!-- Existing fields for model inputs go here -->

        <input type="submit" value="Predict Flood Probability">
    </form>
</body>
</html>
