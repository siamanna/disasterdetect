<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Alert App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
        }
    </script>
</head>
<body>
    <h1>Disaster Alert App</h1>

    <!-- Disaster Type Selection -->
    <form action="/predict" method="post">
        <label for="disaster-type">Select Disaster Type:</label>
        <select name="disaster_type" id="disaster-type" required>
            <option value="flood">Flood</option>
            <option value="earthquake">Earthquake</option>
            <option value="wildfire">Wildfire</option>
            <!-- Add more disaster types as needed -->
        </select><br><br>

        <!-- Location Input -->
        <label for="location">Enter Your City:</label>
        <input type="text" name="location" placeholder="City name"><br><br>

        <label>Or, use your current location:</label>
        <button type="button" onclick="getLocation()">Use My Location</button><br><br>

        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">

        <input type="submit" value="Check Risk">
    </form>
</body>
</html>
